<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <!--BEGIN out-->
    <div class="out">
      <div class="main">
        <aside class="sidebar">
          <div class="sidebar__logo"><a class="logo" href="">CRM</a></div>
          <div class="sidebar__nav">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href=""> <i class="fa fa-tachometer"></i><span class="nav__link-text">Dashboard</span></a></li>
                <li class="nav__item"><a class="nav__link" href=""> <i class="fa fa-pie-chart"></i><span class="nav__link-text">Reports</span></a></li>
                <li class="nav__item is-active"><a class="nav__link" href=""> <i class="fa fa-briefcase"></i><span class="nav__link-text">Customers</span></a></li>
                <li class="nav__item"><a class="nav__link" href=""> <i class="fa fa-calendar"></i><span class="nav__link-text">Calendar</span></a></li>
              </ul>
            </nav>
          </div>
        </aside>
        <div class="container">
          <header class="header">
            <div class="inner header__inner">
              <div class="header__left">
                <div class="breadcrumbs">
                  <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="">Customer</a></li>
                    <li class="breadcrumbs__item">Max Jones</li>
                  </ul>
                </div>
              </div>
              <div class="header__right">
                <div class="header__part">
                  <div class="search">
                    <form class="search__form form" action="">
                      <div class="form__group">
                        <input class="form__input" type="text" placeholder="SEARCH">
                        <button class="form__btn btn"><i class="fa fa-search"></i></button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="header__part header__part_ml">
                  <div class="notification"><a class="notification__item" href=""><i class="fa fa-bell"></i><span class="notification__counter">4</span></a></div>
                </div>
                <div class="header__part">
                  <div class="authorization"><a class="user" href="">
                      <div class="user__pic"><img src="img/staff2.jpg" alt=""></div>
                      <div class="user__name">
                         Hello Lauren</div></a></div>
                </div>
              </div>
            </div>
          </header>
          <div class="content">
            <div class="profile">
              <div class="profile__inner">
                <div class="profile__sidebar">
                  <div class="profile__photo"><img class="profile__img" src="img/staff.jpg" alt=""></div>
                </div>
                <div class="profile__container">
                  <div class="profile__section">
                    <div class="profile__row">
                      <div class="take-to-work-me-please">Max Jones</div>
                      <div class="i-will-try-very-hard">gold</div>
                    </div>
                    <div class="profile__row">
                      <div class="honestly">Sales & Marketing</div>
                    </div>
                  </div>
                  <div class="profile__section profile__section_pad_top">
                    <div class="profile__part">
                      <div class="profile__part-title">
                         phone</div>
                      <div class="profile__part-data"><a class="profile__part-link" href="tel:+31140175468">
                           (+31) 140 175 468</a></div>
                    </div>
                    <div class="profile__part">
                      <div class="profile__part-title">Address</div>
                      <div class="profile__part-data">Binnenweg 50, Rotterdam</div>
                    </div>
                    <div class="btn-wrap btn-wrap_fr">
                      <button class="btn">create quote</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tabs">
              <div class="tabs__head">
                <div class="inner inner_pad_novt">
                  <ul class="tabs__list">
                    <li class="tabs__item is-active"><a class="tabs__link" href="">
                         Overview</a></li>
                    <li class="tabs__item"><a class="tabs__link" href="">
                         Orders</a></li>
                    <li class="tabs__item"><a class="tabs__link" href="">
                         Payments</a></li>
                  </ul>
                </div>
                <div class="tabs__body"></div>
              </div>
            </div>
